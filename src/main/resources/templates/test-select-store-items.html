<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="../static/style.css"></link>
	<link rel="stylesheet" href="../static/layout.css"></link>
	<!-- <script src="https://use.fontawesome.com/ecc099372b.js"></script> -->
	<title>Final Product</title>
</head>

<body>
	<div class="container">
		<header>
			<h1>The Grocery App</h1>
			<h1>My Grocery List</h1>
		</header>

<form th:action="@{/test-show-selected-store-items}" th:object="${productSelections}" target="_blank" method="post">
		
		<section class="idontknowwhatbutnotingredients">
			<h2>Shopping List Items</h2>
			
			<div class="storeItems">
					<div th:each="storeItem, iter: ${storeItems}">
						<h3 th:text="${storeItem.name}"></h3>
						<input type="checkbox" th:field="*{ids[__${iter.index}__]}" 
						th:value="${storeItem.id}"/>
						<input type="text" th:field="*{qtys[__${iter.index}__]}" 
						th:value="'1'"/>
					</div>
					
		
					<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
			</div>
		
		</section>
</form>
		<footer>
			<div id="social__media">
				<i class="fa fa-facebook-square" aria-hidden="true"></i> 
				<i class="fa fa-reddit-square" aria-hidden="true"></i> 
				<i class="fa fa-twitter-square" aria-hidden="true"></i> 
				<i class="fa fa-youtube-square" aria-hidden="true"></i> 
				<i class="fa fa-google-plus-square" aria-hidden="true"></i>
			</div>
			<h4>The Grocery App Team Copyright 2017</h4>
		</footer>
	</div> <!-- container -->
	<script src="./app.js"></script>
</body>
</html>
